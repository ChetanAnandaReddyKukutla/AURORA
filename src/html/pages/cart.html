<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Aurora Apparel</title>
  <meta name="description" content="Review your shopping cart and proceed to checkout.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' x='50' text-anchor='middle' font-size='80' font-weight='900' fill='%23000'>A</text></svg>">
  <!-- Adobe Launch: replace src with your production embed URL -->
  <script src="https://assets.adobedtm.com/REPLACE_WITH_YOUR_ADOBE_LAUNCH_URL.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/adl-utils.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><a href="/homepage.html">AURORA</a></div>
      <nav>
        <a href="/homepage.html">Home</a>
        <a href="/plp.html">Collection</a>
        <a href="/cart.html">Cart <span class="cart-badge" id="cart-badge">0</span></a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Shopping Cart</h1>
      
      <div class="cart-container" id="cart-container">
        <!-- Cart contents will be loaded here -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Aurora Apparel. All rights reserved.</p>
    </div>
  </footer>

  <div id="toast-container"></div>

  <script src="/js/client.js"></script>
  <script>
    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Push page view to Adobe Data Layer
      window.adobeDataLayer = window.adobeDataLayer || [];
      window.adobeDataLayer.push({
        event: 'pageView',
        page: {
          pageInfo: {
            pageName: 'Aurora Apparel:Shopping Cart',
            pageType: 'cart',
            destinationURL: window.location.href
          }
        }
      });

      loadAndDisplayCart();
    });

    // Fetch cart from API
    async function fetchCart() {
      try {
        const response = await fetch('/api/cart?t=' + Date.now(), {
          cache: 'no-store',
          headers: { 'Cache-Control': 'no-cache' }
        });
        return await response.json();
      } catch (error) {
        console.error('Error fetching cart from server, trying localStorage:', error);
        // If server request fails, try to load from localStorage
        const savedCart = localStorage.getItem('auroraApparel_cart');
        if (savedCart) {
          try {
            const cartData = JSON.parse(savedCart);
            return { items: cartData, sessionId: 'local', total: cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0) };
          } catch (e) {
            console.error('Could not parse saved cart:', e);
          }
        }
        return { items: [], sessionId: 'guest', total: 0 };
      }
    }

    // Update cart badge
    function updateBadge(count) {
      const badge = document.getElementById('cart-badge');
      if (badge) {
        badge.textContent = count;
      }
    }

    // Load and display cart
    async function loadAndDisplayCart() {
      try {
        const cart = await fetchCart();
        
        // Update badge
        const totalItems = (cart.items || []).reduce((sum, item) => sum + (item.quantity || 0), 0);
        updateBadge(totalItems);
        
        const container = document.getElementById('cart-container');
        
        // Empty cart
        if (!cart.items || cart.items.length === 0) {
          container.innerHTML = `
            <div class="empty-cart">
              <p>Your cart is empty</p>
              <a href="/plp.html" class="btn-primary">Continue Shopping</a>
            </div>
          `;
          return;
        }

        // Display cart items
        const subtotal = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        container.innerHTML = `
          <table class="cart-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Details</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              ${cart.items.map(item => `
                <tr>
                  <td><img src="${item.image}" alt="${item.name}" class="cart-item-image"></td>
                  <td>
                    <strong>${item.name}</strong><br>
                    <small>Color: ${item.color} | Size: ${item.size}</small>
                  </td>
                  <td>$${item.price.toFixed(2)}</td>
                  <td>
                    <div class="quantity-controls">
                      <button class="qty-btn qty-decrease" data-pid="${item.productId}" data-color="${item.color}" data-size="${item.size}">âˆ’</button>
                      <span class="qty-value">${item.quantity}</span>
                      <button class="qty-btn qty-increase" data-pid="${item.productId}" data-color="${item.color}" data-size="${item.size}">+</button>
                    </div>
                  </td>
                  <td>$${(item.price * item.quantity).toFixed(2)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          
          <div class="cart-summary">
            <div class="cart-summary-row">
              <strong>Subtotal:</strong>
              <strong>$${subtotal.toFixed(2)}</strong>
            </div>
            <a href="/checkout.html" class="btn-primary btn-checkout">Proceed to Checkout</a>
          </div>
        `;

        // Event delegation for quantity and remove buttons
        container.querySelector('.cart-table').addEventListener('click', async (e) => {
          const btn = e.target.closest('button');
          if (!btn) return;

          const productId = btn.getAttribute('data-pid');
          const color = btn.getAttribute('data-color');
          const size = btn.getAttribute('data-size');

          if (btn.classList.contains('qty-increase')) {
            await updateQuantity(productId, color, size, 1);
          } else if (btn.classList.contains('qty-decrease')) {
            await updateQuantity(productId, color, size, -1);
          }
        });

        // Adobe Data Layer events
        window.adobeDataLayer.push({
          event: 'scView',
          cart: {
            items: cart.items.map(item => ({
              productId: item.productId,
              name: item.name,
              category: item.category,
              price: item.price,
              quantity: item.quantity,
              color: item.color,
              size: item.size
            })),
            totalQuantity: cart.items.reduce((sum, item) => sum + item.quantity, 0),
            totalValue: cart.total,
            currency: 'USD'
          },
          timestamp: new Date().toISOString()
        });
      } catch (error) {
        console.error('Error loading cart:', error);
      }
    }

    // Update quantity
    async function updateQuantity(productId, color, size, change) {
      try {
        const response = await fetch('/api/cart/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId, color, size, change })
        });

        const data = await response.json();
        
        if (data.success) {
          // Save cart to localStorage
          localStorage.setItem('auroraApparel_cart', JSON.stringify(data.cart));
          // Reload cart display
          await loadAndDisplayCart();
        } else {
          showToast(data.message || 'Failed to update quantity', 'error');
        }
      } catch (error) {
        console.error('Error updating quantity:', error);
        showToast('Failed to update quantity', 'error');
      }
    }
  </script>
</body>
</html>
